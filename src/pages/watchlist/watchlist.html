<ion-header>

  <ion-navbar color="primary">
    <ion-title>Watchlist</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="no-scroll">
  <ion-card *ngIf="gotVisible; else no_shows">
    <ion-item>
      <h2>Game of Thrones</h2>
      <ion-badge color="purple">S1 E2</ion-badge>
      <button item-end ion-button (click)="deleteShow()">X</button>
    </ion-item>
  </ion-card>
  <ng-template #no_shows>
    <br>
    <h2 text-center>You have no shows :(</h2>
    <p text-center>Tap the '+' button to get started.</p>
  </ng-template>
  <ion-fab right bottom>
    <button ion-fab color="primary" icon-only (click)="openMyShows()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
