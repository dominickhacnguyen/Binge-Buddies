<ion-header>

  <ion-navbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-avatar>
      <img src="../assets/imgs/chris.jpeg" class="circle-pic">
    </ion-avatar>
    <ion-item>
      <h2 text-center>Chris</h2>
      <p text-center>
        <ion-badge>
          <ion-icon name="star"> 4.4</ion-icon>
        </ion-badge>
      </p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <h2>Watchlist</h2>
      <button ion-button icon-only item-end>
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <p>Please add some shows.</p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <h2>Preferences</h2>
      <button ion-button icon-only item-end (click)="editPreferences();">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <p>Please add your preferences.</p>
    </ion-item>
  </ion-card>
</ion-content>
